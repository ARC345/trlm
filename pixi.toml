[workspace]
name = "trm"
version = "0.1.0"
description = "Tiny Recurrent Model for Parameter-Efficient Language Modeling"
authors = ["Michael Bonsignore <@MikeyBeez>"]
channels = ["conda-forge", "pytorch"]
platforms = ["linux-64"]

[tasks]
train = "python bigger.py"
continue-train = "python continue_bigger.py"
poc = "python chunk_trm_2.py"
gpu-test = "python gpu_speed_test.py"

[dependencies]
python = ">=3.10"
pytorch = ">=2.0"
pytorch-cuda = ">=12.1"
numpy = ">=1.24"
tqdm = ">=4.65"

[pypi-dependencies]
datasets = ">=2.14"
transformers = ">=4.30"

[feature.cpu.dependencies]
pytorch = { version = ">=2.0", channel = "pytorch" }

[feature.cpu]
platforms = ["linux-64", "osx-arm64", "osx-64", "win-64"]

[environments]
default = { features = [], solve-group = "default" }
cpu = { features = ["cpu"], solve-group = "cpu" }
